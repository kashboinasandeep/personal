<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
  body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffb199);
  }

  .container{
    text-align:center;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:40px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,0,0,0.2);
    z-index:2;
  }

  h1{
    font-size:2.5rem;
    color:white;
    margin-bottom:30px;
  }

  .btn{
    padding:12px 28px;
    border:none;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
    position:relative;
  }

  #yesBtn{background:#00ff9d;color:black;margin-right:20px}
  #yesBtn:hover{transform:scale(1.1)}

  #noBtn{background:#ff3d6b;color:white;position:absolute}

  #surprise{
    display:none;
    margin-top:25px;
  }

  #surprise img{
    width:260px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(255,255,255,0.6);
    animation:pop 0.8s ease;
  }

  @keyframes pop{
    from{transform:scale(0);opacity:0}
    to{transform:scale(1);opacity:1}
  }

  /* Floating hearts */
  .heart{
    position:absolute;
    bottom:-20px;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    animation:float 6s linear infinite;
  }

  .heart:before,.heart:after{
    content:'';
    width:20px;height:20px;
    background:inherit;
    border-radius:50%;
    position:absolute;
  }
  .heart:before{top:-10px;left:0}
  .heart:after{left:-10px;top:0}

  @keyframes float{
    to{transform:translateY(-110vh) rotate(720deg);opacity:0}
  }
  #typing{color:white;margin-top:10px;font-size:1.3rem;height:28px}
  .cursor{border-right:2px solid white;animation:blink 0.7s infinite}
  @keyframes blink{50%{border-color:transparent}}
  .heart span{position:absolute;transform:rotate(-45deg);color:white;font-size:8px;width:60px;text-align:center;top:4px;left:-20px}
  #popup{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:5}
  #popup h1{font-size:3rem;color:white;text-shadow:0 0 20px pink}
  canvas{position:fixed;inset:0;pointer-events:none;z-index:4}
</style>
</head>
<body>

<div class="container">
  <h1>Will you be my Valentine Potti ga? â¤ï¸</h1>
  <h2 id="typing" class="cursor"></h2>
  <button class="btn" id="yesBtn">Yes ğŸ’–</button>
  <button class="btn" id="noBtn">No ğŸ˜¢</button>

  <div id="popup"><h1 style="color: yellow; font-weight: bold;">â¤ï¸â¤ï¸â¤ï¸â¤ï¸ğŸ«‚I love kanna naniğŸ«‚ğŸ˜˜ğŸ˜˜ğŸ˜˜ğŸ˜˜ğŸ˜˜ğŸ¥°ğŸ¥°ğŸ¥°ğŸ¥°â¤ï¸â¤ï¸â¤ï¸â¤ï¸!!! ğŸ’â¤ï¸</h1></div>
<canvas id="confetti"></canvas>
<div id="surprise">
    <h2 style="color:white;margin-bottom:15px">Yayyyy!!! I love you kanna ğŸ˜˜ğŸ˜˜ğŸ˜˜ğŸ˜˜ â¤ï¸</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Love"/>

<script>
const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const surprise=document.getElementById('surprise');
const typing=document.getElementById('typing');

// typing animation
const text="I was coding something special for youâ€¦";
let i=0;
function typeWriter(){
  if(i<text.length){
    typing.textContent+=text.charAt(i);
    i++;
    setTimeout(typeWriter,60);
  }
}

window.onload=()=>{moveNo();typeWriter();document.getElementById('bgm').play().catch(()=>{});};

function moveNo(){
  const btnWidth=noBtn.offsetWidth;
  const btnHeight=noBtn.offsetHeight;
  const maxX=window.innerWidth-btnWidth-20;
  const maxY=window.innerHeight-btnHeight-20;
  const x=Math.random()*maxX;
  const y=Math.random()*maxY;
  noBtn.style.position='fixed';
  noBtn.style.left=x+'px';
  noBtn.style.top=y+'px';
}

noBtn.addEventListener('mouseenter',moveNo);
noBtn.addEventListener('touchstart',moveNo);
window.addEventListener('mousemove',(e)=>{
  const rect=noBtn.getBoundingClientRect();
  const distance=Math.hypot(e.clientX-(rect.left+rect.width/2),e.clientY-(rect.top+rect.height/2));
  if(distance<120){moveNo();}
});

yesBtn.addEventListener('click',()=>{
  surprise.style.display='block';
  document.getElementById('popup').style.display='flex';
  startConfetti();
});

// floating hearts with names
setInterval(()=>{
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.background=`hsl(${Math.random()*360},70%,60%)`;
  heart.style.animationDuration=4+Math.random()*4+'s';
  const label=document.createElement('span');
  label.textContent='Sandeep â¤ï¸ Potti gadu ğŸ¤—';
  heart.appendChild(label);
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},300);
// confetti animation
const canvas=document.getElementById('confetti');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;canvas.height=innerHeight;
let pieces=Array.from({length:160},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*6+2,d:Math.random()*Math.PI*2,c:`hsl(${Math.random()*360},80%,60%)`}));
function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);pieces.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=p.c;ctx.fill();});update();requestAnimationFrame(draw);} 
function update(){pieces.forEach(p=>{p.y+=2;p.x+=Math.sin(p.d);if(p.y>canvas.height)p.y=-10;});}
function startConfetti(){draw();}
</script>

<audio id="bgm" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8f1b2a0f3.mp3?filename=romantic-ambient-110397.mp3" autoplay loop></audio>
